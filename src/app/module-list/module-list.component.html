<div class="container-fluid">
  <h1>Module List</h1>
  <div class="row">
    <div class="col-3">
      <ul class="list-group">
        <li *ngFor="let module of module_many" class="list-group-item"
            (click)="selectModule(module)"
            [ngClass]="{'active': module.id == selected_module.id}">
          >
          {{module.title}}
        </li>
      </ul>
    </div>
  </div>
</div>
